<!DOCTYPE html>
<html xmlns:th"http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<title>Admin Usuario</title>

	<!-- Boostrap  -->
	<link href="../static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}">
	
</head>
<body>
	<div class="container">
	
		<br>
		<div>
			<a href="/save/0" class="btn btn-primary">Agregar</a>
		</div>
		
	
		<h2 th:if="${list.isEmpty()}" > no hay usuarios </h2>
		
			<div th:if="${!list.isEmpty()}">
				<h2>Uisuario</h2>
				<table class="table">
					<thead>
						<tr>
							<th>Nombre </th>
							<th>numeroId </th>
							<th>email </th>
							<th></th>
							<th></th>
						
						</tr>
					</thead>
					<tbody>
						<tr th:each="usuario : ${list}">
							<td th:text="${usuario.nombre}">
							<td th:text="${usuario.numeroId}">
							<td th:text="${usuario.email}">
							
							<td><a th:href="@{/save/{id}(id=${usuario.id})}"> Editar</a>
							<td><a th:href="@{/delete/{id}(id=${usuario.id})}"> Eliminar</a>
							
						</tr>
					</tbody>
				</table>
				
			</div>
		
	
	</div>
		
</body>
</html>
