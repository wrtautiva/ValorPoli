<!DOCTYPE html>
<htmlxmlns:th"http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<title>Admin Usuario</title>

	<!-- Boostrap  -->
	<link href="../static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}">
</head>

<body>
	<div class="container">
		<form action="#"  th:action="@{/save}" th:object="${usuario}" method="post" >
		<div class="form-group">
			<label for="nombre">nombre</label>
			<input type="text"  class="form-control" id="nombre" th:field="*{nombre}" name="Nombre"> 
		</div>
		
		<input type="hidden" th:field="*{id}" name="id"  id="id">
		
		<div class="form-group">
			<label for="nombre">numeroId</label>
			<input type="text"  class="form-control" id="numeroId" th:field="*{numeroId}"  name="numeroId"> 
		</div>
		
		
		<div class="form-group">
			<label for="nombre">email</label>
			<input type="text"  class="form-control" id="email" th:field="*{email}"  name="email"> 
		</div>
		
	
		
			<button type="submit" class="btn btn-succes" > Guardar</button>	
	</form>
	</div>

</body>
</html>
